{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="mx-auto mt-6 max-w-md">
  <div class="glass rounded-3xl border border-white/10 bg-white/5 p-6 shadow-2xl">
    <h1 class="text-2xl font-semibold tracking-tight">Create your account</h1>
    <p class="mt-1 text-sm text-slate-300">Start saving notes in seconds.</p>

    <form method="POST" class="mt-6 space-y-4">
      <div>
        <label for="email" class="mb-1 block text-sm text-slate-200">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          autocomplete="email"
          class="w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-slate-100 placeholder:text-slate-400 outline-none transition focus:border-indigo-400/40 focus:bg-white/10"
          required
        />
      </div>

      <div>
        <label for="firstName" class="mb-1 block text-sm text-slate-200">First name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Ken"
          autocomplete="given-name"
          class="w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-slate-100 placeholder:text-slate-400 outline-none transition focus:border-indigo-400/40 focus:bg-white/10"
          required
        />
      </div>

      <div>
        <label for="password1" class="mb-1 block text-sm text-slate-200">Password</label>
        <input
          type="password"
          id="password1"
          name="password1"
          placeholder="At least 7 characters"
          autocomplete="new-password"
          class="w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-slate-100 placeholder:text-slate-400 outline-none transition focus:border-indigo-400/40 focus:bg-white/10"
          required
        />
      </div>

      <div>
        <label for="password2" class="mb-1 block text-sm text-slate-200">Confirm password</label>
        <input
          type="password"
          id="password2"
          name="password2"
          placeholder="Repeat password"
          autocomplete="new-password"
          class="w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-slate-100 placeholder:text-slate-400 outline-none transition focus:border-indigo-400/40 focus:bg-white/10"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-2xl bg-indigo-500/30 px-4 py-3 font-medium ring-1 ring-indigo-400/30 transition hover:bg-indigo-500/40 active:scale-[0.99]"
      >
        Create account
      </button>

      <p class="text-center text-sm text-slate-300">
        Already have an account?
        <a class="text-indigo-200 underline decoration-indigo-200/40 underline-offset-4 hover:text-indigo-100"
           href="{{ url_for('auth.login') }}">
          Login
        </a>
      </p>
    </form>
  </div>
</section>
{% endblock %}
